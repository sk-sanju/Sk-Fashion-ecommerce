{% extends "base.html" %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome to Login</p>
        </div>
    </div>
</header>
<br><br>
<div class="container">
    <div class="row">
        <center>
            <div class="col-md-6 0ffset-md-3">
                <form method="post"action="{% url "login" %}" >
                    {% csrf_token %}
                    <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="enter your user name">
                    </div>
                    <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="enter your password">
                    </div>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
                <br><br>
                <br><br>
                <br><br>
                <br><br>
                <br><br>

            </div>
        </center>
    </div>
</div>

{% endblock %}
